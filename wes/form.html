<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="php.backend" method="post">
<table>
    <tr>
        <td><label for="username">username</label></td>
        <td><input id="username" required  type="text"></td>
    </tr>
    <tr>
        <td><label for="password">password</label></td>
        <td><input type="password" id="password"></td>
    </tr>
    <tr>
        <td><label for="email">email</label></td>
        <td><input type="email" id="email"></td>
    </tr>
    <tr>
        <td><label for="phone-no">phone-no</label></td>
        <td><input type="tel" name="" id="phone-no"></td>
    </tr>
    <tr>
        <td><label for="gender">gender</label></td>
        <td>
            male <input type="radio" name="male">
            female <input type="radio" name="male">
            other <input type="radio" name="male">
        </td>
    </tr>
    <tr>
        <td><label for="hobbies">hobbies</label></td>
        <td>
            cricket <input type="checkbox" checked disabled>
            swiming <input type="checkbox">
            travel <input type="checkbox">
             car <input type="checkbox">
             bike <input type="checkbox">
             game <input type="checkbox">
        </td>
    </tr>
    <tr>
        <td><label for="enter-hobbies">enter-hobbies</label></td>
        <td>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </td>
    </tr>
    <tr>
        <td><label for="date">DOB</label></td>
        <td><input type="date" name="" id="date"></td>
    </tr>
    <tr>
        <td><label for="city">city</label></td>
         <td>
            <select>
                <option value="none">entar your city</option>
                <option value="ahmedabad">ahmedabad</option>
                <option value="surat">surat</option>
                <option value="mubai">mubai</option>
                <option value="rajkot">rajkot</option>
            </select>
         </td>
        
    </tr>
    <tr>
        <td><label for="eduction">eduction</label></td>
        <td>
            <select multiple>
                <option value="">bsc</option>
                <option value="">bca</option>
                <option value="">b.com</option>
                <option value="">bba</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="time">time</label></td>
        <td><input type="time"></td>
    </tr>
    <tr>
        <td><label for="date-time">date-time</label></td>
        <td><input type="datetime-local" id="date-time"></td>
    </tr>
    <tr>
        <td><label for="color">color</label></td>
        <td><input type="color" id="color"></td>
    </tr>
    <tr>
        <td><label for="readmora">readmora</label></td>
        <td><input type="button" value="readmora"></td>

    </tr>
    <tr>
        <td><label for="month">month</label></td>
        <td><input type="month"></td>
    </tr>
    <tr>
        <td><label for="range">range</label></td>
        <td><input type="range" value="100"></td>
    </tr>
    <tr>
        <td><label for="file">file</label></td>
        <td><input type="file" id="file"></td>
    </tr>
    <tr>
        <td><label for="reset">reset</label></td>
        <td><input type="reset" value="reset"></td>
    </tr>
    <tr>
        <td><label for="submit">submit</label></td>
        <td><input type="submit" value="Saveddata"></td>
    </tr>
</table>
    </form>
</body>
</html>
